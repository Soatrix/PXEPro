<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PE Boot Files</title>
</head>
<body>
    <h1>PE Boot Files</h1>
    <h2>Directories</h2>
    <ul>
        {% for directory in directories %}
            <li><a href="{% url 'pe_boot_files_with_path' current_path|add:directory %}">{{ directory }}</a></li>
        {% endfor %}
    </ul>
    <h2>Files</h2>
    <ul>
        {% for file in files %}
            <li><a href="{% url 'pe_boot_files_with_path' current_path|add:file %}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
